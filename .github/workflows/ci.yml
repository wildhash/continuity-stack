name: Continuity Stack CI

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run existing tests
      working-directory: ./backend
      run: |
        pytest test_continuity_core.py test_memmachine.py -v
    
    - name: Run integration tests
      working-directory: ./backend
      run: |
        pytest test_integration.py -v
    
    - name: Test module imports
      working-directory: ./backend
      run: |
        python -c "from main import app; print('✅ Main module imports successfully')"
        python -c "from continuity_core import ContinuityCore; print('✅ ContinuityCore imports successfully')"
        python -c "from llm_client import LLMClient; print('✅ LLMClient imports successfully')"
        python -c "from memmachine_client import MemMachineClient; print('✅ MemMachineClient imports successfully')"
        python -c "from neo4j_client import Neo4jClient; print('✅ Neo4jClient imports successfully')"

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check Python syntax
      working-directory: ./backend
      run: |
        python -m py_compile *.py || echo "Syntax check completed"

  demo-scenario-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test demo scenario logic
      working-directory: ./backend
      run: |
        python3 << 'EOF'
        import asyncio
        from continuity_core import ContinuityCore
        from llm_client import LLMClient
        from memmachine_client import MemMachineClient
        
        async def test_demo():
            llm = LLMClient()
            mm = MemMachineClient()
            core = ContinuityCore(llm_client=llm, memmachine_client=mm, neo4j_client=None)
            
            # Run 1: Fail
            result1 = await core.execute_task({
                "type": "validation_task",
                "data": {"test": "data"},
                "should_fail_first": True
            })
            
            assert result1["status"] == "failed", "First run should fail"
            assert "lesson" in result1, "Should produce a lesson"
            
            # Run 2: Succeed
            result2 = await core.execute_task({
                "type": "validation_task",
                "data": {"test": "data"},
                "should_fail_first": False
            })
            
            assert result2["status"] == "success", "Second run should succeed"
            
            print("✅ Demo scenario: fail → learn → succeed works!")
            print(f"   Agent evolved from {result1['agent_version']} to {result2['agent_version']}")
            
            await mm.close()
        
        asyncio.run(test_demo())
        EOF
